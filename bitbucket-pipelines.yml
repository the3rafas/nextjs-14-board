image: node:12.18.4
pipelines:
  branches:
    master:
      - step:
          name: production
          caches:
            - node
          deployment: production
          script:
            - pipe: atlassian/ssh-run:0.2.2
              variables:
                SSH_USER: $DEPLOY_USER
                SERVER: $DEPLOY_HOST
                COMMAND: 'deploy.sh'
                MODE: 'script'
